services:
  postgresql:
    container_name: postgresql
    image: postgres:alpine
    environment:
      POSTGRES_USER: utest
      POSTGRES_PASSWORD: upass
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: lbars93@mail.com
      PGADMIN_DEFAULT_PASSWORD: lbars
    ports:
      - "8888:80"